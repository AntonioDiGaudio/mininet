<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="static/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="static/assets/favicon_io/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style_index.css">
    <link href="https://fonts.cdnfonts.com/css/food-secret" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <title>Mininet dashboard</title>

</head>
<body>

    <div id="loader" class="loader" >
        <img src="../static/assets/loader.gif" class="loader-gif">
    </div>

    <img id="background-img" src="../static/assets/background.png" alt="background" />  
    
    <h1>Mininet dashboard</h1>

    <div class="form-section">
        <h3>Select destination host:</h3>
        {% for host, ip in host_ips.items() %}
                 <button class="button-56 host-button" onclick="setIP('{{ ip }}', this)">{{ host }}: {{ ip }}</button>

        {% endfor %}
    </div>

    <div class="form-section">
        <h3>Insert Source Rate (example: 10M or 500K):</h3>
        <input class="input-box" type="text" id="src_rate" placeholder="Es: 10M">
    </div>

    <div class="form-section">
        <h3>Select protocol (Level 4):</h3>
        <button id="tcp-button" class="button-56 protocol-button" onclick="setProtocol('TCP', this); restartIperf('TCP');">TCP</button>
        <button id="udp-button" class="button-56 protocol-button" onclick="setProtocol('UDP', this); restartIperf('UDP');">UDP</button>


    </div>

    <div class="form-section">
        <button class="button-56" role="button"onclick="startIperf()">Start Iperf</button>
        <button class="button-56" role="button" onclick="stopIperf()">Stop Iperf</button>
    </div>

    <h3 id="results-title" style="display: none;">Results:</h3>
    <div id="output" style="display: none;"></div>



    <script src="static/js/script.js"></script>

</body>

</html>
